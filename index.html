<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div>
            <h2>Train Times</h2>
            <table id="trainTable">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainBod">
                </tbody>
            </table>

        </div>
        <div>
            <form>
                Train Name<input type="text" id="trainName">
                Destination<input type="text" id="destination">
                First Train Time (HH:mm - military time)<input type="text" id="firstTrain">
                Frequency (min)<input type="number" id="frequency">
                <button id="trainButt">Add</button>
            </form>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
